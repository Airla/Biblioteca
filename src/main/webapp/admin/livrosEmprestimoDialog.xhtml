<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<p:dialog id="idLivrosEmprestimoDialog" header="Detalhes"
	widgetVar="livrosEmprestimoDialog" modal="true" showEffect="fade"
	hideEffect="fade" height="300px" resizable="false" draggable="true"
	appendTo="@(body)">
	<p:outputPanel id="panelEmprestimoDetail" style="text-align:center;">
		<p:panelGrid columns="2" rendered="#{not empty emprestimoBean.emprestimo}"
			columnClasses="label,value">

			<f:facet name="header">
				<h:graphicImage name="img/booklogo.png" class="logo"
					style="height:130px; display:block; margin-left: auto; margin-right: auto;" />

			</f:facet>

			<h:outputText value="Livros" />

			<p:repeat value="#{emprestimoBean.emprestimo.livros}" var="livro">
				<h:panelGrid columns="1" cellpadding="5">
				<h:outputText value="#{livro.titulo} " />
				</h:panelGrid>
			</p:repeat>
		</p:panelGrid>

	</p:outputPanel>
</p:dialog>

</html>
