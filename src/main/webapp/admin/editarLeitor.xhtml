<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui">

	<ui:param name="title" value="Editar leitor" />

	<ui:define name="titulo">Informações de Leitores</ui:define>

	<ui:define name="conteudo">

		<f:metadata>
			<f:viewParam name="id" value="#{leitorBean.leitor}" required="true"
				requiredMessage="Não foi especificado o id do leitor">
			</f:viewParam>
		</f:metadata>

		<h:form id="form">
			<p:messages id="msgEditar" />

			<ui:include src="/WEB-INF/template/includes/form_leitor.xhtml" />

			<p:commandButton value="Alterar" action="#{leitorBean.altera}"
				immediate="true" style="margin-left: 10px; margin-top: 10px;">
			</p:commandButton>
			<p:commandButton value="Cancelar"
				action="leitores?faces-redirect=true" immediate="true" 
				style="margin-left: 10px; margin-top: 10px;"></p:commandButton>

		</h:form>
	</ui:define>
</ui:composition>
