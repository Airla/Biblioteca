<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:form>
		<p:dataTable id="tabelaLeitores" var="leitor" value="#{leitorBean.leitores}"
		style="margin-left: 10px; margin-right: 10px; margin-top: 10px;" rows="6" paginator="true" lazy="true"
        emptyMessage="Nenhum leitor encontrado"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
 		
 		<f:facet name="header">
            Leitores
        </f:facet>
        
        <p:column headerText="Nome" style="text-align:center">
            <h:outputText value="#{leitor.nome}"/>
        </p:column>
        
        <p:column headerText="E-mail" style="text-align:center">
            <h:outputText value="#{leitor.email}"/>
        </p:column>
        
        <p:column headerText="CPF" style="text-align:center">
            <h:outputText value="#{leitor.cpf}"/>
        </p:column>
        
        <p:column headerText="Telefone" style="text-align:center">
            <h:outputText value="#{leitor.telefone}"/>
        </p:column>
       
        <p:column style="width:32px;text-align: center">
				<p:button icon="ui-icon-pencil" outcome="editarLeitor">
					<f:param name="id" value="#{leitor.id}"></f:param>
				</p:button>
			</p:column>
			
			<p:column style="width:32px;text-align: center">
				<p:commandButton icon="ui-icon-trash"
					action="#{leitorBean.remove(leitor)}" update="tabelaLeitores" process="@form">
					<p:confirm header="CONFIRMAÇÃO"
						message="Tem certeza que deseja excluir #{leitor.nome}?"
						position="center center">
						<i class="pi pi-exclamation-circle"></i>
						</p:confirm>
				</p:commandButton>
			</p:column>
    </p:dataTable>

 <p:confirmDialog global="true">
		<p:commandButton value="Sim" type="button" style="text-align:center"
			styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		<p:commandButton value="Não" type="button" style="text-align:center"
			styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>
	</h:form>
</ui:composition>
